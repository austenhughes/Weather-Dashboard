<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
      <header class= "header" >
        <h1>Weather Dashboard</h1>
      </header>

      <div class="row">
        <div class="col-2 searchBox ">Search Box
            <div>
            <textarea id="citySearch" rows="1"></textarea>
            <button id="getCity"> enter </button>
            </div>
            <div>PAST SEARCHES</div>
            <div class="pastSearches"></div>
            <button id="clear"> clear</button>
        </div>

        <div class="col-9">

            <div class= "row today">
            <div class="card1Title"></div>
            <div class="card1Date"></div>
            <div class="card1Temp"></div>
            <div class="card1Humidity"></div>
            <div class="card1WindSpeed"></div>
            <div class="card1UVIndex"></div>
            </div>
        
            
            <div class= "row">
                
                <div class= "col-2 forcast"> 
                    <div class="forcast1Date"></div>
                    <div class="forcast1Icon"></div>
                    <div class="forcast1Temp"></div>
                    <div class="forcast1WindSpeed"></div>
                    <div class="forcast1Humidity"></div>
                </div>

                <div class= "col-2 forcast"> 
                    <div class="forcast2Date"></div>
                    <div class="forcast2Icon"></div>
                    <div class="forcast2Temp"></div>
                    <div class="forcast2WindSpeed"></div>
                    <div class="forcast2Humidity"></div> 
                </div>

                <div class= "col-2 forcast"> 
                    <div class="forcast3Date"></div>
                    <div class="forcast3Icon"></div>
                    <div class="forcast3Temp"></div>
                    <div class="forcast3WindSpeed"></div>
                    <div class="forcast3Humidity"></div>
                </div>

                <div class= "col-2 forcast"> 
                    <div class="forcast4Date"></div>
                    <div class="forcast4Icon"></div>
                    <div class="forcast4Temp"></div>
                    <div class="forcast4WindSpeed"></div>
                    <div class="forcast4Humidity"></div>    
                </div>

                <div class= "col-2 forcast"> 
                    <div class="forcast5Date"></div>
                    <div class="forcast5Icon"></div>
                    <div class="forcast5Temp"></div>
                    <div class="forcast5WindSpeed"></div>
                    <div class="forcast5Humidity"></div>
                </div>
            </div>

        </div>
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="assets/script.js"></script>
</body>
</html>
